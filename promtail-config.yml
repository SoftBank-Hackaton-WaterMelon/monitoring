server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Fallback: 도커 JSON 로그 파일 직접 tail (전체)
  - job_name: docker-logs-all
    pipeline_stages:
      - docker: {}   # Docker JSON 파싱(타임스탬프/레벨 등 라벨링)
    static_configs:
      - targets: [localhost]
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*-json.log

  # 선호: 도커 SD로 demo-backend만 선별 수집 (컨테이너 이름 규칙에 맞게 regex 조정 가능)
  - job_name: demo-backend-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    pipeline_stages:
      - docker: {}
    relabel_configs:
      # 컨테이너 이름이 demo-backend(혹은 접두 포함)일 때만 keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/?demo-backend.*'
        action: keep

      # 보기 좋은 라벨 추가
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_image']
        target_label: image
      - target_label: service
        replacement: demo-backend
